            <script type="text/javascript">
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

    ctx.fillStyle = 'skyblue';
    ctx.fillRect(0, 0, 500, 300 * 0.6);

    ctx.beginPath();
    ctx.arc(500 * 0.8, 300 * 0.2, 50, 0, Math.PI * 2);
    ctx.fillStyle = 'yellow';
    ctx.fill();
    ctx.closePath();

    ctx.fillStyle = 'green';
    ctx.fillRect(0, 300 * 0.6, 500, 300 * 0.4);


        function drawStickFigure() {

    ctx.beginPath();
    ctx.arc(200, 50, 20, 0, Math.PI * 2); //x 200 y 50 tsntretei r 20 0 rad ehni utga
    ctx.strokeStyle="black"
    ctx.stroke();

    ctx.moveTo(200, 70);
    ctx.lineTo(200, 150);
    ctx.strokeStyle="black"
    ctx.stroke();

    ctx.moveTo(200, 80);
    ctx.lineTo(160, 120);
    ctx.moveTo(200, 80);
    ctx.lineTo(240, 120);
    ctx.strokeStyle="black"
    ctx.stroke();

    ctx.moveTo(200, 150);
    ctx.lineTo(160, 200);
    ctx.moveTo(200, 150);
    ctx.lineTo(240, 200);
    ctx.strokeStyle="black"
    ctx.stroke();
  }
  drawStickFigure();
    </script>
