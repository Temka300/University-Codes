        <h2>3. Canvas</h2>
        <canvas id="myCanvas" style="border:1px solid black"></canvas>
        <script>
            const canvas = document.getElementById('myCanvas');
            const ctx = canvas.getContext('2d');

            // Set canvas size
            canvas.width = 400;
            canvas.height = 300;

            // Draw sky
            ctx.fillStyle = 'skyblue';
            ctx.fillRect(0, 0, canvas.width, canvas.height / 2);

            // Draw grass
            ctx.fillStyle = 'green';
            ctx.fillRect(0, canvas.height / 2, canvas.width, canvas.height / 2);

            // Draw mountain
            ctx.fillStyle = 'gray';
            ctx.beginPath();
            ctx.moveTo(50, canvas.height / 2);
            ctx.lineTo(150, 100);
            ctx.lineTo(250, canvas.height / 2);
            ctx.fill();

            // Draw sun
            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.arc(350, 50, 30, 0, Math.PI * 2);
            ctx.fill();

            // Draw person
            ctx.fillStyle = 'brown';
            ctx.beginPath();
            ctx.arc(100, 220, 10, 0, Math.PI * 2); // head
            ctx.fillRect(95, 230, 10, 30); // body
            ctx.fillRect(100, 260, 3, 20); // right leg
            ctx.fillRect(95, 260, 3, 20); // left leg
            ctx.fillRect(90, 230, 20, 3); // arms
            ctx.fill();
        </script>
        <hr>
