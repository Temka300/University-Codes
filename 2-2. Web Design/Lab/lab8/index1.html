      <head>

          <script>

              function generateCV(event) {
              event.preventDefault(); // Prevent form submission
              // Extracting personal information
              const studentName = document.getElementById('studentname').value;
              const fatherName = document.getElementById('fathername').value;
              const motherName = document.getElementById('mothername').value;
              const gender = document.querySelector('input[name="gender"]:checked').value;
              const birthdate = document.getElementById('birthdate').value;
              const email = document.getElementById('mail').value;
              const mobile = document.getElementById('mobile').value;
              const level = document.getElementById('level').value;
              const state = document.getElementById('state').value;
              const city = document.getElementById('city').value;
              const zipcode = document.getElementById('zipcode').value;
              const department = document.getElementById('department').value;

              // Extract all courses
              const courses = Array.from(document.querySelectorAll('#coursesTable tr')).map(tr => ({
                  course: tr.children[0].querySelector('select').value,
                  credit: tr.children[1].querySelector('select').value,
                  instructor: tr.children[2].querySelector('select').value,
                  lectureTime: tr.children[3].querySelector('select').value,
                  seminarTime: tr.children[4].querySelector('select').value,
                  labTime: tr.children[5].querySelector('select').value
              }));
              
              // Generating CV Content
              let cvContent = `<h2>Personal Information</h2>
                  <p>Name: ${studentName}</p>
                  <p>Father's Name: ${fatherName}</p>
                  <p>Mother's Name: ${motherName}</p>
                  <p>Gender: ${gender}</p>
                  <p>Date of Birth: ${birthdate}</p>
                  <p>Email: ${email}</p>
                  <p>Mobile: ${mobile}</p>
                  <p>Level: ${level}</p>
                  <p>State: ${state}</p>
                  <p>City: ${city}</p>
                  <p>Zip Code: ${zipcode}</p>
                  <p>Department: ${department}</p>
                  <h2>Registered Courses</h2>`;
              cvContent += courses.map(course => `
                  <p>Course: ${course.course}, Credits: ${course.credit}, Instructor: ${course.instructor}, Lecture: ${course.lectureTime}, Seminar: ${course.seminarTime}, Lab: ${course.labTime}</p>
              `).join('');

              document.getElementById('cvDisplay').innerHTML = cvContent;
          }
          </script>
      </head>
      <body>
        <form action="#" onsubmit="generateCV(event)">
              <h1><center>Hicheel Burtgel</center></h1>

                  </tr>
                  <tr>
                      <td><label for="fathername">Father's Name:</label></td>

                  </tr>
                  <tr>
                      <td><label for="mothername">Mother's Name:</label></td>
                      <td><input type="text" id="mothername" name="mothername" size="50" placeholder="Mother's Full Name"></td>
                  </tr>
                  <tr>
                      <td><label for="gender">Gender:</label></td>
                      <td>
                          <label for="male">Male</label>
                          <input type="radio" id="gender" value="male" name="gender">
                          <label for="female">Female</label>
                          <input type="radio" id="gender" value="female" name="gender">
                      </td>
                  </tr>
                  <tr>
                      <td><label for="birthdate">Date of Birth:</label></td>
                      <td><input type="date" id="birthdate" size="50" name="birthdate"></td>

                    <tr>

                      <td><input type="email" id="mail" name="mail" size="50" placeholder="email@xyz.com"></td>
                    </tr>
                    <tr>

                    </tr>
                    <tr>

                    <tr>
                      <td rowspan="4"></td>

                    </tr>
                    <tr>
                      <td><label for="state">State:</label></td>

                    </tr>
                    <tr>
