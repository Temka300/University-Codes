<!DOCTYPE html>
<html>
    <head>
        <title>Lab8.</title>
        
    </head>
    <body>
      <form action="#" onsubmit="generateCV()">
            <h1><center>Hicheel Burtgel</center></h1>
            <table width="x" border="x1">
                <tr><td>Student's Photo</td></tr>
                <tr>
                    <td rowspan="10"><input type="file" name="photo" id="photo"></td>
                </tr>
                <tr>
                    <th colspan="2">Personal Information</th>
                </tr>
                <tr>
                    <td><label for="studentname">Student Name:</label></td>
                    <td><input type="" id="studentname" name="studentname" size="50" required placeholder="Your Name"></td>
                </tr>
                <tr>
                    <td><label for="fathername">Father's Name:</label></td>
                    <td><input type="text" id="fathername" name="fathername" size="50" required placeholder="Father's Full Name"></td>
                </tr>
                <tr>
                    <td><label for="mothername">Mother's Name:</label></td>
                    <td><input type="text" id="mothername" name="mothername" size="50" required placeholder="Mother's Full Name"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td>
                        <label for="male">Male</label>
                        <input type="radio" id="gender" required value="male" name="gender">
                        <label for="female">Female</label>
                        <input type="radio" id="gender" required value="female" name="gender">
                    </td>
                </tr>
                <tr>
                    <td><label for="birthdate">Date of Birth:</label></td>
                    <td><input type="date" id="birthdate" size="50" required name="birthdate"></td>
                  </tr>
                  <tr>
                    <td><label for="mail">E-mail:</label></td>
                    <td><input type="email" id="mail" name="mail" size="50" required placeholder="email@xyz.com"></td>
                  </tr>
                  <tr>
                    <td><label for="level">Level:</label></td>
                    <td>
                      <select id="level" name="level">
                        <option value="high School">High School</option>
                        <option value="undergraduate">Undergraduate</option>
                        <option value="graduate">Graduate</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td><label for="mobile">Tel/Mobile:</label></td>
                    <td><input type="tel" id="mobile" name="mobile" size="50" maxlength="8" required placeholder="XXXXXXXX" pattern="[0-9]{8}"></td>
                  </tr>
                  <tr>
                    <td rowspan="4"></td>
                    <th colspan="2">Address</th>
                  </tr>
                  <tr>
                    <td><label for="state">State:</label></td>
                    <td><input type="text" id="state" name="state" size="50" required placeholder="State"></td>
                  </tr>
                  <tr>
                    <td><label for="city">City:</label></td>
                    <td><input type="text" id="city" name="city" size="50" required placeholder="City"></td>
                  </tr>
                  <tr>
                    <td><label for="zipcode">Zip Code:</label></td>
                    <td><input type="number" id="zipcode" name="zipcode" size="5" required placeholder="Zip Code"></td>
                  </tr>
                  <tr>
                    <td rowspan="3"></td>
                    <th colspan="2">School</th>
                  </tr>
                  <tr>
                    <td><label for="department">Department:</label></td>
                    <td>
                        <select id="department" name="department">
                            <option value="BAS">BAS</option>
                            <option value="BUKHS">BUXS</option>
                            <option value="UTS">UTS</option>
                            <option value="GUUS">GUUS</option>
                            <option value="MKHTS">MXTS</option>
                            <option value="EKHS">EKHS</option>
                            <option value="МТС">МТС</option>
                            <option value="KHSHUS">KHSHUS</option>
                          </select>
                    </td>
                  </tr>
                  <tr>
                    <td><label for="grade">Grade Level</label></td>
                    <td>
                        <input type="checkbox" id="freshman" name="grade" value="freshman">
                        <label for="freshman">Freshman</label>
                        <input type="checkbox" id="sophomore" name="grade" value="sophomore">
                        <label for="sophomore">Sophomore</label>
                        <input type="checkbox" id="junior" name="grade" value="junior">
                        <label for="junior">Junior</label>
                        <input type="checkbox" id="senior" name="grade" value="senior">
                        <label for="senior">Senior</label>
                    </td>

                  </tr>
                  <tr>
                    <th>Hicheeliin code - Ner</th>
                    <th>Hicheliin credit</th>
                    <th>Bagshiin ner - code</th>
                    <th>Lektsiin tsag</th>
                    <th>Seminariin tsag</th>
                    <th>Laboratoriin tsag</th>
                  </tr>
                   <tr>
                    <td>
                        <select id="Lectsiin_tsag" name="Khicheeliin_code">
                          <option value="S.PSM201 - Magadlaliin onol ba mathematic statistic">S.PSM201 - Magadlaliin onol ba mathematic statistic</option>
                          <option value="F.EEM200 - Tsahilgaan ba electron technikiin undes">F.EEM200 - Tsahilgaan ba electron technikiin undes</option>
                          <option value="F.ITM202 - Web zohiomj">F.ITM202 - Web zohiomj</option>
                          <option value="F.CSM101 - Programchlaliin undsen arguud">F.CSM101 - Programchlaliin undsen arguud</option>
                          <option value="F.ITM207 - Khun ba computeriin hariltsaanii zohiomj">F.ITM207 - Khun ba computeriin hariltsaanii zohiomj</option>
                        </select>
                    </td>
                    <td>
                        <select id="Hicheliin_credit" name="Khicheeliin_credit">
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                        </select>
                    </td>
                    <td>
                        <select id="Hicheeliin_code" name="Khicheeliin_code">
                          <option value="Kh.Uugantuya">Kh.Uugantuya</option>
                          <option value="P.Nyamsuren">.Nyamsuren</option>
                          <option value="U.Suck-Ochir">U.Suck-Ochir</option>
                          <option value="A.Otgonbayar">A.Otgonbayar</option>                      
                          <option value="G.Ganbat">G.Ganbat</option>
                        </select>
                    </td>
                    <td>
                        <select id="Hicheeliin_credit1" name="Khicheeliin credit1">
                          <option value="I-1">I-1</option>
                          <option value="I-2">I-2</option>
                          <option value="I-3">I-3</option>
                        </select> 
                    </td>
                    <td>
                        <select id="Lectsiin_tsag" name="Lectsiin_tsag">
                          <option value="II-1">II-1</option>
                          <option value="II-2">II-2</option>
                          <option value="II-3">II-3</option>
                        </select>  
                    </td>
                    <td>
                        <select id="Seminariin tsag" name="Seminariin tsag">
                          <option value="III-1">III-1</option>
                          <option value="III-2">III-2</option>
                          <option value="III-3">III-3</option>
                        </select>
                    </td>
                  </tr>
            </table>
            <br>
            <input type="submit" value="Generate CV"> 
           </form>   
          <div id="generatedCV"></div>
    </body>
</html>
