<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Shooter Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
        }
        canvas {
            background-color: #251d1d;
            display: block; /* Removes bottom margin/gap */
            border: 1px solid #ccc;
        }
        #optionsPanel {
            position: absolute;
            right: -250px; /* Adjust this value to ensure it's fully off-screen */
            top: 0;
            width: 200px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            transition: right 0.5s; /* Smooth transition for sliding effect */
        }

        .input-group {
            display: flex;
            justify-content: space-between;
        }
        .input-group div {
            flex: 1;
            padding: 5px;
        }
        input[type="number"] {
            width: 100%; /* Make inputs take up all available space in their parent container */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="optionsPanel">
        <h3>Game Options</h3>
        <div class="input-group">
            <div>
                <label for="initialBubbles">Bubbles:</label>
                <input type="number" id="initialBubbles" value="5">
            </div>
            <div>
                <label for="additionalBubbles">+ Bubbles:</label>
                <input type="number" id="additionalBubbles" value="2">
            </div>
        </div>
        <div class="input-group">
            <div>
                <label for="minRadius">Min Size:</label>
                <input type="number" id="minRadius" value="30" step="1" min="10" max="50">
            </div>
            <div>
                <label for="maxRadius">Max Size:</label>
                <input type="number" id="maxRadius" value="50" step="1" min="20" max="100">
            </div>
        </div>
        <div class="input-group">
            <div>
                <label for="stageTime">Stage Timer:</label>
                <input type="number" id="stageTime" value="10">
            </div>
            <div>
                <label for="velocityMultiplier">Velocity</label>
                <input type="number" id="velocityMultiplier" value="1" step="0.1" min="0.1" max="5">
            </div>   
        </div>     
        <button id="resetOptions">Reset</button>
    </div>
    <button id="toggleOptions" style="position: absolute; right: 0; top: 50%;">></button>
    <div id="gameOverScreen" style="display:none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white;">
        <h1 id="gameOverMessage"></h1>
        <button onclick="startGame()">Start Again</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
